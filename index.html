<!DOCTYPE html>
<!-- Check out https://github.com/hackerkid/Wikifeedia for the complete source code of the website-->
<html>

<head>
    <title>Wikifeedia - Wikipedia delivered as a Newsfeed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">

    <meta property = "og:title" content = "Wikifeedia">
	<meta property = "og:url" content = "http://www.vishnuks.com/Wikifeedia">
	<meta property = "og:image" content = "http://blog.ketchum.com/wp-content/uploads/2013/09/wikipedia.png">


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="static/homepage.js"></script>

    <meta charset="UTF-8">
    <meta name="description" content="Wikipedia delivered as newsfeed">
    <meta name="keywords" content="Wikipedia, random article, wikifeedia">
    <meta name="author" content="Vishnu KS">

</head>

<body>

    <div>
        <dt></dt>
        <dd></dd>
    </div>




    <div id="SiteHeader">
        <div id="box">



            <span class="newlogo">
                  <a href="">
                  <img alt="WikiFeedia"  src="images/wiki.png" width="30" >
                   Wikifeedia
                  </a>

                </span>




            <input type="text" id="search_input" maxlength="300" autocomplete="off" placeholder="search for your favourite topics">
            </input>

            <a href="">
                <span id="homelogo" class="glyphicon glyphicon-home">
            </span>
            </a>


            <span class="home">
                <a href="">Home</a> 
            </span>
            

            <span class = "home">
                <span class = "glyphicon glyphicon-phone"> </span>
                <a href="app/Wikifeedia.apk">Android </a>

            </span>

            <a target="_blank" href="/WikiFeedia">
                <img id="github" src="images/github.png" width="20">
            </a>

            <span class="home">
                <a target="_blabk" href="http://github.com/hackerkid/WikiFeedia">Github</a>
            </span>

        </div>
    </div>



    <article>
        <div id="feed">

        </div>
        <div id="loadmoreajaxloader" style="display:none;">
            <center><img src="images/loader.gif" width="25" /></center>
        </div>

    </article>



</body>

</html>
